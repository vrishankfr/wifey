<script>
  const nuhuh = document.getElementById("nuhuh");
  const trigger = 0.4 * window.innerWidth;
  const px = 0.07 * window.innerWidth;
  const py = 0.07 * window.innerHeight;
  Move = false;

  data = nuhuh.getBoundingClientRect();
  const width = data.width;
  const height = data.height;
  ready = false;

  setTimeout(() => {
    ready = true;
  }, 4000)


  function getXY(){
    // Get coords of the box
    data = nuhuh.getBoundingClientRect();
    let x = data.left + width/2
    let y = data.top + height/2;
      return {x: x, y: y}
  }


  function move(diff, distance) {
    // Logic: Find distance and the drs bwn button and mouse
    // Trigger - distance = r, do rcostheta rsintheta and move respectively

    let angle = Math.atan2(diff.y, diff.x) + (Math.random() - 0.5) * 0.6
    let time = 0.6;
    let overwrite = true;
    // We have that random part to get more of a curvy motion than just straight line
    let r = trigger - distance

    let newX = Math.cos(angle) * r
    let newY = Math.sin(angle) * r

    // If somehow you get too close, just go in really far in opp direction
    if (distance < width/2 + 30) {
      angle += Math.PI + (Math.random() - 0.5)*2  ; 
      force = 0.7 * window.innerWidth;
      newX = Math.cos(angle) * force;
      newY = Math.sin(angle) * force;
      time = 0.3;
      let overwrite = false;
    }


    // If we're gonna become too close to the edges, just set that component ka motion = 0
    if (data.left + newX < px || data.left + newX > window.innerWidth - px - width) newX = 0
    if (data.top + newY < py || data.top + newY > window.innerHeight - py - height) newY = 0

    gsap.to(
      "#nuhuh", {
        x: "+=" + newX,
        y: "+=" + newY,
        ease: "power3.out",
        duration: time,
        overwrite: overwrite,
      }
    )
  }
  
  
  window.addEventListener('mousemove', e => {
      // If you cant figure out what this does you're chopped and ugly

      if (!ready) return;
      if (!Move) return;


      const pos  = {x: e.pageX, y: e.pageY}
      button = getXY();
      diff = {x: button.x - pos.x, y: button.y - pos.y};
      distance = Math.sqrt(diff.x*diff.x + diff.y*diff.y)

      if (distance < trigger){
        move(diff, distance)
      }
      
})
</script>
